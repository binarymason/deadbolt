---

whitelisted_clients:
  - 127.0.0.1

# set the deadbolt secret here or in the environment variable DEADBOLT_SECRET
# deadbolt_secret: supersecret

# authorized_keys_file defaults to /$HOME/.ssh/authorized_keys.
# you can specify a custom one here.
# authorized_keys_file: /tmp/.ssh/authorized_keys

# REQUIRED:
# set authorized keys for deadbolt to write during boot.  If this is not set, deadbolt will not work.
# authorized_keys:
#   - ssh-rsa AAAAexamplekeystring user@host
#   - from="127.0.0.1" ssh-rsa BBBBexamplekeystring user@host

