name: "deadbolt"
arch: "amd64"
platform: "linux"
version: "${DEADBOLT_VERSION}"
section: "default"
priority: "extra"
replaces:
- deadbolt
provides:
- deadbolt
maintainer: "John Mason <john@johnmason.io"
homepage: "http://github.com/binarymason/deadbolt"
license: "MIT"
bindir: "/usr/local/bin"
files:
  ./dist/deadbolt: "/usr/local/bin/deadbolt"
  ./dist/init/systemd/deadbolt.service: "/etc/deadbolt/init/systemd/deadbolt.service"
  ./dist/init/sysvinit/deadbolt: "/etc/deadbolt/init/sysvinit/deadbolt"
config_files:
  ./dist/deadbolt.yml: "/etc/deadbolt/deadbolt.yml"
overrides:
  rpm:
    scripts:
      postinstall: ./dist/scripts/postinstall.sh
      postremove: ./dist/scripts/postremove.sh
  deb:
    scripts:
      postinstall: ./dist/scripts/postinstall.sh
      postremove: ./dist/scripts/postremove.sh
